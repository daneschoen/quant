  <script type="text/javascript">
    $(function () {
      
      /*
      animate listen crosshair
      */
      
      $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
        
        $('#graph_0_0').charts('StockChart', {
          
          title : {
            text : 'AAPL Stock Price',
            style: {"fontSize": "12px", },
            margin: 7,
          },
          
          subtitle: {
            text: 'On point mouse over or mouse out, the values should be reported in top left'
          },
          
          series : [{
            name : 'AAPL',
            //data : data,
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            lineWidth: 1.2,
            tooltip: {
              valueDecimals: 2
            }
          }],
          
          plotOptions: {
            series: {
              lineWidth: 5,
            }
          },

          /*
          legend: {
            itemStyle: {
              color: '#000000',
              fontWeight: 'bold',
              fontSize: '15px'
          },
          */
          
          xAxis: {
            labels: {
              rotation: -45,
              style: {
                //color: 'red',
                fontSize:'9px',
              }
            },
            //categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
          },

          yAxis: {
            labels: {
              style: {
                fontSize:'9px'
              }
            }
          },
          
          rangeSelector : {
            selected : 5,
            enabled: false
            /*
            inputEnabled: false,
            buttonTheme: {
              visibility: 'hidden'
            },
            labelStyle: {
              visibility: 'hidden'
            }
            */
          },
          
          navigator: {
            height: 17,
            xAxis: {
              labels: {
                style: {
                  //color: '#6D869F',
                  //fontWeight: 'bold'
                  fontSize: '8px',
                },
              },
            },
          },
          
          tooltip: {
            /*
            //* crosshairs: true  //* only for hc
            crosshairs: {
                color: 'green',
                dashStyle: 'solid'
            },
            shared: true
            */
          },
          
          plotOptions: {
            series: {
              point: {
                events: {
                  mouseOver: function () {
                    var chart = this.series.chart;
                    if (!chart.lbl) {
                      chart.lbl = chart.renderer.label('')
                        .attr({
                          padding: 10,
                          r: 10,
                          fill: Charts.getOptions().colors[1]
                        })
                        .css({
                          color: '#FFFFFF'
                        })
                        .add();
                    };
                    chart.lbl
                      .show()
                      .attr({ 
                        text: 'x: ' + this.x + ', y: ' + this.y 
                      });
                    
                  }
                }  
              },
              events: {
                mouseOut: function () {
                  if (this.chart.lbl) {
                    this.chart.lbl.hide();
                  }
                }
              }
            }
          },    //* plotOptions
        });    //* container
          
      });   //* getjson
    
    });   //* fn
